<p-table [value]="transactions" [paginator]="true" [rows]="6" styleClass="p-datatable-striped" [responsive]="true"
         responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Datum</th>
      <th>St√ºck</th>
      <th>Preis</th>
      <th>Wert</th>
      <th>Typ</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-transaction>
    <tr>
      <td>{{transaction.date | date}}</td>
      <td>{{transaction.argument}}</td>
      <td>{{transaction.price | currency: 'EUR'}}</td>
      <td>{{transaction.price * transaction.argument | currency: 'EUR'}}</td>
      <td>{{getOperationType(transaction.operator)}}</td>
    </tr>
  </ng-template>

</p-table>
